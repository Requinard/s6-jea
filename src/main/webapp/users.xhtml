<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:body>
    <p:dataTable var="user" value="#{userController.allUsers}" id="users">
        <p:column headerText="ID">
            <h:outputText value="#{user.id}"/>
        </p:column>
        <p:column headerText="Username">
            <h:outputText value="#{user.username}"/>
        </p:column>
        <p:column headerText="groups">
            <h:outputText value="#{user.groupsAsString()}"/>
        </p:column>
        <p:column headerText="Actions">
            <h:form>
                <h:commandButton value="Promote to moderator" actionListener="#{userController.makeModerator(user)}"
                                 rendered="#{!user.moderator}"/>
                <h:commandButton value="Demote from moderator" actionListener="#{userController.demoteModerator(user)}"
                                 rendered="#{user.moderator}"/>
            </h:form>
        </p:column>
    </p:dataTable>
</h:body>
</html>
